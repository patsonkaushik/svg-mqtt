         <script>
             var  client;
             setTimeout(function(){ startConnect(); }, 1000);
             
            var client1_message = {};
            function startConnect() {
                clientID = "clientID-" + parseInt(Math.random() * 100);

                var port = 8080;
                client = new Paho.MQTT.Client('test.mosquitto.org', Number(port), clientID);

                client.onConnectionLost = onConnectionLost;
                client.onMessageArrived = onMessageArrived;

                client.connect({ 
                    onSuccess: onConnect,
                });
            }
            function onConnect() {
                client.subscribe("/client2_send");

                client.subscribe("/client1_send_thermometer");
                    
                console.log("onConnect");
            }

            function client1_message_send(){
                    message = new Paho.MQTT.Message(JSON.stringify(client1_message));
                    message.destinationName = '/client1_send';
                    client.send(message);
                    console.log(client1_message)
            }
            
            function btnClickXcustom60(send_data=""){
               
               var Xcustom60Btn = d3.select("#mySVG #xcustom60")
               if(send_data == '')
               {
                
                var fill = Xcustom60Btn.attr("fill");
                if(fill == "green") {
                    
                    client1_message.btn = 'off',
                    client1_message.btn_color= 'red'
                    
                    Xcustom60Btn.attr("fill","red");
                }else{
                    client1_message.btn = 'on',
                    client1_message.btn_color= 'green'
                    
                    Xcustom60Btn.attr("fill","green");
                }

                client1_message_send();
                

                //client.subscribe("client1_send");
            
               }else{
                   console.log('send_data',send_data)
                    Xcustom60Btn.attr("fill",send_data);
               }
            }
            
            function thermoMeter(min,max,initialValue){
			
                var thermoMeterLevelWidth=72
                var thermoMeterLevelHeight=231
                
                var minMaxSpan=max
                
                topPadding = 23;
                botPadding = 6;
                
                var levelBarHeight=thermoMeterLevelHeight-topPadding-botPadding
                //var levelBarWidth=thermoMeterLevelWidth;
                
                var pxPerValHt= (levelBarHeight/minMaxSpan)
                
                var initValueY=levelBarHeight-pxPerValHt*initialValue+topPadding

                var Height = levelBarHeight-initValueY+topPadding;
                
                var  thermoMeterLevel = d3.select("#mySVG #thermometer")

                thermoMeterLevel.attr("y", levelBarHeight+topPadding )
                    .attr("height", 0 )
                    .transition().duration(800)
                    .attr("height",levelBarHeight-initValueY+topPadding )	
                    .attr("y", initValueY )
            }
         
            function onConnectionLost(responseObject) {
                console.log('responseObject',responseObject)
            }


            function onMessageArrived(message) {

                var receive_data = JSON.parse(message.payloadString)
                if(receive_data.type == "switch"){
                    btnClickXcustom60(receive_data.color)
                }else if(receive_data.type == "thermometer"){
                    thermoMeter(0,100,receive_data.value)
                }
                
                console.log("onMessageArrived: " + message.payloadString);
            }

            function startDisconnect() {
                client.disconnect();
                console.log('Disconnected')
            }

        </script>

    </body>
